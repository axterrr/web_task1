<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add teacher</title>
</head>
<body>
    <header>
        <h2>Add teacher</h2>
    </header>
    <main>
        <form>
            <section>
                <label>
                    Full name:
                    <input type="text" required>
                </label>
            </section><br>

            <section>
                <label>
                    Sex:
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </label>
            </section><br>

            <section>
                <label>
                    Birthday:
                    <input type="date" required>
                </label>
            </section><br>

            <section>
                <label>
                    Email:
                    <input type="email" required>
                </label>
            </section><br>

            <section>
                <label>
                    Phone number:
                    <input type="tel" required>
                </label>
            </section><br>

            <section>
                <label>
                    Preferred background color:
                    <input type="color">
                </label>
            </section><br>

            <section>
                <label>
                    Country:
                    <input type="text" required>
                </label>
            </section><br>

            <section>
                <label>
                    City:
                    <input type="text" required>
                </label>
            </section><br>

            <section>
                <label>
                    Comment:
                    <textarea></textarea>
                </label>
            </section><br>

            <section>
                <button type="submit">Add teacher</button>
            </section>
        </form>
    </main>
</body>
</html>
